<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/boostrap/bootstrap.min.css">
    <script rel="script" src="../assets/boostrap/jquery-3.2.1.slim.min.js"></script>
    <script rel="script" src="../assets/boostrap/popper.min.js"></script>
    <script rel="script" src="../assets/boostrap/bootstrap.min.js"></script>
    <style>
        .title_pag {
            padding-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="title_pag">
        <h1>Logros, reconocimientos, cerificados y titulo <img src="../images/fulls/logro.png" alt="" /></h1>
    </div>
    <div id="accordion">
        <div class="card">
            <div class="card-header" id="headingZero">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseZero" aria-expanded="true"
                        aria-controls="collapseZero">
                        TÍTULO
                    </button>
                </h5>
            </div>
            <div id="collapseZero" class="collapse show" aria-labelledby="headingZero" data-parent="#accordion">
                <div class="card-body" style="height:500px">
                    <iframe src="../assets/pdf/titulo.pdf" frameborder="0" style="height:100%;width:100%;"></iframe>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne"
                        aria-expanded="false" aria-controls="collapseOne">
                        Curso INTRODUCCIÓN AL DESARROLLO WEB 2015
                    </button>
                </h5>
            </div>
            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body" style="height:500px">
                    <iframe src="../assets/pdf/desarrollo_web.pdf" frameborder="0"
                        style="height:100%;width:100%;"></iframe>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                        aria-controls="collapseTwo">
                        Constancia SIMPOSIUM DE SISTEMAS 2016 (SISI 2016)
                    </button>
                </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body" style="height:500px">
                    <iframe src="../assets/pdf/simposium.pdf" frameborder="0" style="height:100%;width:100%;"></iframe>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree"
                        aria-expanded="false" aria-controls="collapseThree">
                        Certificado ANDROID 2016
                    </button>
                </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body" style="height:500px">
                    <iframe src="../assets/pdf/android.pdf" frameborder="0" style="height:100%;width:100%;"></iframe>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingFour">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour"
                        aria-expanded="false" aria-controls="collapseFour">
                        Certificado INGLES 2020
                    </button>
                </h5>
            </div>
            <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
                <div class="card-body" style="height:500px">
                    <iframe src="../assets/pdf/ingles.pdf" frameborder="0" style="height:100%;width:100%;"></iframe>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingFive">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFive"
                        aria-expanded="false" aria-controls="collapseFive">
                        Certificado SCRUM 2021
                    </button>
                </h5>
            </div>
            <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
                <div class="card-body" style="height:500px">
                    <iframe src="../assets/pdf/scrum.pdf" frameborder="0" style="height:100%;width:100%;"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
